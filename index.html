<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\All to FrontEnd\GitHub project\CSS\CSS1\style.css">
    <title>Login</title>
</head>
<body>
    <div id="login-box">
        <h3 class="zagolowok"> Login </h3>
        <form>
            <div class="user-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Введите адрес электронной почты">
            </div>

            <div class="user-box">
                <label for="password">Пароль</label>
                <input type="password" placeholder="Введите пароль">
            </div>

            <div id="submit">
                <a href="#">Отправить</a>
            </div>

            <div id="register">
                Не зарегестрированы?
                <a href="#">Регистрация</a>
            </div>
        </form>
    </div>
</body>
